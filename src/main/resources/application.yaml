spring:
  application:
    name: simple-social-network

  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/social-network}
    username: ${DATASOURCE_USERNAME:exemplo_usuario}
    password: ${DATASOURCE_PASSWORD:exemplo_senha}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect